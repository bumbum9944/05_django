{% extends 'base.html' %}

{% block body %}
{% for question in questions %}
<h1>{{question.title}}</h1>
<p>{{question.user}}</p>
<p>{{question.content}}</p>
<form action="/questions/{{question.id}}/answers/create/">
    <input type="text" name="content">
    <input type="submit">
</form>
{% for answer in question.answer_set.all %}
<p>{{answer.content}}</p>
{% endfor %}
<hr>

{% endfor %}
{% endblock %}
